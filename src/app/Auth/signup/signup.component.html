<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)='onSignup(form)' #form='ngForm' *ngIf='!isLoading'>
    <mat-form-field>
      <input type="email" matInput placeholder="Enter Email" name='email' ngModel #email='ngModel' required email>
      <mat-error *ngIf="email.invalid">Please enter a valid email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter Password" name='password' ngModel #password='ngModel' required>
      <mat-error *ngIf="password.invalid">Please enter a valid password!</mat-error>
    </mat-form-field>
    <button type='submit' mat-raised-button color="accent" *ngIf='!isLoading'>Signup</button>
</form>
</mat-card>
