<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel *ngFor='let post of posts'>
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class='image-content'>
      <img [src]="post.imagePath" [alt]='post.title'>
    </div>
    <p>{{post.content}}</p>
    <mat-action-row *ngIf='isAuthenticated'>
      <button mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</button>
      <button mat-button collor="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="pageLength" [pageSize]="pageLimit" [pageSizeOptions]="pageSizeOptions" (page)='onPageChange($event)'></mat-paginator>

<div class="info-text mat-body-1" *ngIf="posts.length<=0 && !isLoading">
  No Posts Yet!
</div>
